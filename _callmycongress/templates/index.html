{% extends "base.html" %}
{% load static %}

{% block main %}
<h1>Find My Congress Members</h1>

<form id="member-search-form" action="{% url 'search' %}">
  <label for="address">Address:</label>
  <input id="address" type="text" placeholder="Address">
  <label for="roles">Role:</label>
  <select id="roles" name="roles">
    <option value="" selected>Both</option>
    <option value="legislatorLowerBody">House</option>
    <option value="legislatorUpperBody">Senate</option>
  </select>


  <button type="submit" class="btn btn-info btn-lg">Find</button>
</form>

<hr>

<div id="results">

</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/index.js' %}" type="text/javascript"></script>
{% endblock %}
